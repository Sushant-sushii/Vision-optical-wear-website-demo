<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">

</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <h1 class="signin-header">Sign-in</h1>
            <p>If already have an account</p>

        <main class="signin-body">
            <form action="#">
            <p>
            <label for="name">First Name</label>
            <input type="text" placeholder="Enter your first Name" id="name" required>
        </p>
         <p>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Enter your last name" id="lname" required>
        </p>

          <p>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter at least 8 character" required>
        </p>

          <p>
            <input type="submit" name="signin" id="login" value="Sign-in">
        </p>
    </form>
        </main>

        </div>
    </div>
</body>
</html>
